<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--<link rel="icon" href="C:\Users\daian\Desktop\nuevotp\favicon.ico" type="image/x-icon">-->
    <title>Manage employees</title>
</head>

<body onload="initialize()">
    <header>
        <h1>Manage employees</h1>
        <div class="addBtnContainer">
            <a href="#" class="addBoton" onclick="openAddEmployee()"><i class="material-icons">&#xE147;</i>Add employee</a>
        </div>
        <!--ADD EMPLOYEE MODAL-->
        <div id="addEmployeeModal" class="modal hide">
            <div class="modalContent">
                <h3>Add employee</h3>
                <form class="modalForm">
                    <label for="name">Name</label>
                    <input name="name" id="name">
                    <span id="nameError" class="inputError"></span>
                    <label for="email">Email</label>
                    <input name="email" id="email">
                    <span id="emailError" class="inputError"></span>
                    <label for="address">Address</label>
                    <textarea name="address" id="address"></textarea>
                    <span id="addressError" class="inputError"></span>
                    <label for="phone">Phone</label>
                    <input name="phone" id="phone">
                    <span id="phoneError" class="inputError"></span>
                </form>
                <div>
                    <a href="#" onclick="closeAddEmployee()">Cancel</a>
                    <a href="#" onclick="sendInfo()">Accept</a>
                </div> 
            </div>
        </div>
    </header>
    <!--EDIT EMPLOYEE-->
    <div class="modal hide" id="editEmployeeModal">
        <div class="modalContent"> 
            <h3>Edit employee</h3>
            <form class="modalForm">
                <label for="editName">Name</label>
                <input name="editName" id="editName">
                <span id="editNameError" class="inputError"></span>
                <label for="editEmail">Email</label>
                <input name="editEmail" id="editEmail">
                <span id="editEmailError" class="inputError"></span>
                <label for="editAddress">Address</label>
                <textarea name="editAddress" id="editAddress"></textarea>
                <span id="editAddressError" class="inputError"></span>
                <label for="editPhone">Phone</label>
                <input name="editPhone" id="editPhone">
                <span id="editPhoneError" class="inputError"></span>
                <p>ID: <span id="editId"></span></p>
            </form>
            <div>
                <a href="#"onclick="closeEditEmployee()">Cancel</a>
                <a href="#" onclick="editEmployee()">Edit</a>
            </div> 
        </div>
    </div>
    <body>
        <div class="tableContainer">
            <form id="formFilter">
                <input class="filter" id="filter" placeholder="Filter...">
                <a href="#" onclick="filterById()">Search (by id)</a>
            </form>
            <table>
                <thead> 
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Adress</th>
                        <th>Phone</th>
                        <th>Actions</th> 
                    </tr>
                </thead>
                <tbody id="employeeTable"></tbody>
            </table>
        </div>
    </body>
</body>

</html>
