    <header>
        <h1>Manage employees</h1>
        <a href="#" class="addBoton"><i class="material-icons">&#xE147;</i>Add employee</a>

  

         <div class="hide">

            <label for="editEmail">Email</label>
            <input name="editEmail" id="editEmail">
            <label for="editAddress">Address</label>
            <textarea name="editAddress" id="editAddress"></textarea>
            <label for="editPhone">Phone</label>
            <input name="editPhone" id="editPhone">
            <p>ID: <span id="editId"></span></p>
        </form>
        <div>
            <a href="#">Cancel</a>
            <a href="#" onclick="editEmployee()">Edit</a>

    </div>
